# azure-pipelines.yml

parameters:
  -name: options
    values:
      - smokeOptions
      - stressOptions

pool:
  vmImage: 'ubuntu-18.04'

steps:
  - script: |
      docker pull loadimpact/k6
    displayName: Pull k6 image
  - script: |
      docker run -i \
        -v `pwd`:/src \
        loadimpact/k6 \
        run -e options=${{ parameters.options }} /src/003_basic_test/http_get.js \
    displayName: Run k6 cloud
